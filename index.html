<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
:root {
  --dark: #2d2d2d;
  --orange: #ff9800;
  --cream: #f5f1e8;
  --text-dark: #1a1a1a;
  --text-gray: #666666;
  --border: #e0dcd4;
}
html,
body {
  width: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: #ffffff;
  color: var(--text-dark);
  line-height: 1.6;
  overflow-x: hidden;
}
.header-custom {
  width: 100%;
  max-width: 100%;
  height: auto;
  min-height: 300px;
  position: relative;
  overflow: visible;
  margin: 0;
  padding: 0;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
}
.header-background {
  width: 100%;
  height: 100%;
  display: block;
  margin: 0;
  padding: 0;
  border: none;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}
.profile-photo-wrapper {
  position: relative;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
}
.profile-photo {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 6px solid var(--orange);
  object-fit: cover;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease;
  display: block;
}
.profile-photo:hover {
  transform: scale(1.05);
}
/* Navigation */
.nav {
  background: #ffffff;
  border-bottom: 3px solid var(--orange);
  padding: 15px 20px;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}
.nav-content {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  gap: 25px;
  justify-content: center;
  flex-wrap: wrap;
}
.nav a {
  color: var(--text-gray);
  text-decoration: none;
  padding: 8px 12px;
  border-radius: 4px;
  transition: all 0.3s ease;
  font-size: 0.95rem;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
}
.nav a:hover {
  color: var(--orange);
  background: rgba(255, 152, 0, 0.08);
}
/* Container */
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 20px;
}
/* Sections */
section {
  background: #ffffff;
  border: 1px solid var(--border);
  border-left: 4px solid var(--orange);
  border-radius: 4px;
  margin: 30px auto;
  padding: 40px;
  transition: all 0.3s ease;
}
section:hover {
  box-shadow: 0 4px 16px rgba(255, 152, 0, 0.1);
}
section h2 {
  color: var(--text-dark);
  font-size: 1.5rem;
  margin-bottom: 25px;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 12px;
}
section h2 i {
  color: var(--orange);
}

/* Contact */
.contact-info {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  margin-top: 20px;
}
.contact-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  background: #faf8f3;
  border-radius: 4px;
  border-left: 3px solid var(--orange);
  transition: all 0.3s ease;
}
.contact-item:hover {
  background: #f5f1e8;
  transform: translateX(5px);
}
.contact-item i {
  color: var(--orange);
  font-size: 1.2rem;
  min-width: 20px;
}
.contact-item a {
  color: var(--orange);
  text-decoration: none;
  font-weight: 500;
}
.contact-item a:hover {
  text-decoration: underline;
}
.contact-item span {
  color: var(--text-dark);
  font-weight: 500;
}
/* About */
.about-text {
  font-size: 1.1rem;
  line-height: 1.9;
  color: var(--text-gray);
  margin-top: 15px;
}

/* Experience and skills omitted for brevity, keep your existing */

footer {
  background: var(--dark);
  border-top: 4px solid var(--orange);
  color: #ffffff;
  text-align: center;
  padding: 30px 20px;
  margin-top: 50px;
  font-size: 0.9rem;
}

footer p {
  margin: 8px 0;
}

footer strong {
  color: var(--orange);
}

/* Floating Buttons */

.floating-btn, .floating-btn-whatsapp {
  position: fixed;
  right: 30px;
  width: 60px;
  height: 60px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  color: #fff;
  transition: all 0.3s ease;
  z-index: 99;
  text-decoration: none;
}
.floating-btn {
  background: linear-gradient(135deg, var(--orange) 0%, #ff8c00 100%);
  bottom: 30px;
}
.floating-btn-whatsapp {
  background: linear-gradient(135deg, var(--orange) 0%, #ffae42 100%);
  bottom: 100px; /* Above the PDF button */
  font-size: 1.6rem;
}

.floating-btn:hover, .floating-btn-whatsapp:hover {
  transform: scale(1.15);
  box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
}

.floating-btn:active, .floating-btn-whatsapp:active {
  transform: scale(0.95);
}

@media (max-width: 768px) {
  .floating-btn, .floating-btn-whatsapp {
    width: 55px;
    height: 55px;
    right: 20px;
    font-size: 1.3rem;
  }
  .floating-btn {
    bottom: 20px;
  }
  .floating-btn-whatsapp {
    bottom: 80px;
  }
}

@media (max-width: 480px) {
  .floating-btn, .floating-btn-whatsapp {
    width: 48px;
    height: 48px;
    right: 10px;
    font-size: 1.1rem;
  }
  .floating-btn {
    bottom: 14px;
  }
  .floating-btn-whatsapp {
    bottom: 70px;
  }
}
</style>
</head>
